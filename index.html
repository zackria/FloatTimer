<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desktop Float Timer</title>
    <script src="./scripts/jquery-3.7.1.js"></script>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <style>
      * {
        margin: 0;
        padding: 0;
        -webkit-app-region: drag;
        cursor: move;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .container {
        display: block;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        text-align: center;
        justify-content: center;
      }


      .textStyle {
        text-align: center;
        align-items: center;
        cursor: pointer;
        -webkit-app-region: no-drag;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .headerHandle {
        color: black;
        text-align: center;
        align-items: center;
      }

      .center-block {
        display: block;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        text-align: center;
        justify-content: center;
     }

     .float-right{
        float:right;
        cursor: pointer;
        -webkit-user-select: auto;
        -webkit-app-region: no-drag;
     }

     .closeBtn {
      cursor: pointer;
      -webkit-user-select: auto;
      -webkit-app-region: no-drag;
    }

    .input-group {
      cursor: pointer;
      -webkit-user-select: auto;
      -webkit-app-region: no-drag;
      width: 70px;
    }
    
     
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-12"> <img src="./assets/ZFloatTimer.png" alt="logo" width="32" height="32" class="center-block" /></div>
    </div>
   
    <div class="float-right"> <button id="closeBtn" class="closeBtn">Close</button> &nbsp;&nbsp;</div>

    <div id="container"></div>
      <span class="headerHandle"> </span>
      <!-- <div class="textStyle">Float Timer</div> -->
      <div class="center-block"></div>
        <input type="number" id="minutes" placeholder="Minutes" min="0" maxlength="4" size="4"  class="input-group">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59"  maxlength="2" size="2" class="input-group">
        <button
          class="input-group"
          type="button"
          id="button-addon2"
        >
          Set
        </button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
